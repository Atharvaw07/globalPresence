<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/></head>
<body><div id="root"></div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/global-expansion-widget@0.0.0/dist/global-expansion-map.umd.js"></script>
<script>
(async function(){
  const u=new URL(location.href), cfgUrl=u.searchParams.get('config');
  if(!cfgUrl){ document.body.innerHTML='Missing ?config=<public JSON URL>'; return; }
  const cfg=await fetch(cfgUrl).then(r=>r.json());
  const { GlobalExpansionMap } = window;
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(React.createElement(GlobalExpansionMap, { logoUrl: cfg.logoUrl, offices: cfg.offices||[] }));
})();
</script></body></html>
